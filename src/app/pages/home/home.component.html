<div class="row row-cols-1 row-cols-md-4 m-4">


    <div *ngFor="let video of videos" class="col mb-4 animate__animated animate__fadeIn">
      <div class="card">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ video.title }}</h5>
          <p class="card-text">{{ video.description | slice:0:50 }}... </p>

          <p class="card-text">
            <strong>Autor:</strong> {{ video.channelTitle }} 
          </p>

          <p class="card-text">
            <strong>Publicado:</strong> {{ video.publishedAt | date:'dd/MM/yyyy' }} 
          </p>

          <button (click)="mostrarVideo( video )"
                  class="btn btn-outline-danger btn-block">
              Ver video
          </button>

        </div>
      </div>
    </div>

</div>

<div class="row mt-5 mb-5 text-center">

    <div class="col">
        <button (click)="cargarVideos()"
                 class="btn btn-primary btn-lg">
            Cargar m√°s videos
        </button>
    </div>

</div>
